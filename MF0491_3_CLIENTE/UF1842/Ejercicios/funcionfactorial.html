<h2>CALCULA EL FACTORIAL </h2>

<script type="text/javascript">
	
	function calculafactorial (n) {
		var total = 1; 
		
		for (i=1; i<=n; i++) {
			total = total * i; 
		}
		document.write(total);
	}

		//Inserta un nÃºmero para calcular su factorial
		calculafactorial(5);


</script>
